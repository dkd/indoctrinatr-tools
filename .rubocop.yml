require: rubocop-rspec

AllCops:
AllCops:
  TargetRubyVersion: 2.2
  Exclude:
    - tmp/**/*
    - vendor/**/*
Metrics/LineLength:
  Max: 240
Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses
Style/Documentation:
  Enabled: false
Metrics/MethodLength:
  Max: 20
Style/TrivialAccessors:
  Enabled: false
