sudo: true
language: ruby
rvm:
  - '2.2'
  - '2.1'
  - '2.0'
cache:
  - bundler
  - apt
before_install:
  - apt-get install -qq texlive texlive-xetex texlive-latex-extra texlive-generic-extra
  - gem install bundler -v 1.10.6
script:
  - bundle exec cucumber --backtrace --verbose
  - bundle exec rake test_with_coveralls 
addons:
  apt:
    packages:
      - texlive-full
